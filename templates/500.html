{% extends 'base.html' %}

{% block content %}

<div class="text-center animate__animated animate__bounceIn mt-5">
  <svg style="width: 5rem; height: 5rem;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
    class="bi bi-wrench-adjustable-circle" viewBox="0 0 16 16">
    <path d="M12.496 8a4.491 4.491 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11c.027.2.04.403.04.61Z" />
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.49 4.49 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8Zm-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27.596-.894Z" />
  </svg>
  <h1>500 Server Error</h1>
  <h3 class="my-4 display-6 text-muted">
    요청을 처리할 수 없습니다.
  </h3>
  <p id="indicator" class="lead fs-6"></p>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">스피너</span>
  </div>
</div>
<script type="text/javascript">
  const timer = setTimeout(function () {
    window.location = "{% url 'articles:index' %}"
  }, 6000);

  let sec = 5;

  const x = setInterval(function () {
    document.getElementById("indicator").innerHTML = sec + "초 후에 게시판으로 돌아갑니다.";
    sec--;
    if (sec < 0) {
      clearInterval(x);
    }
  }, 1000)
</script>

{% endblock content %}
