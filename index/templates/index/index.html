{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script> const intro = "{% url 'index:intro' %}" </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" href="{% static 'images/film.png' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Intro</title>
  <style>
    @font-face {
      font-family: 'NanumSquareNeoBold';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.eot);
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/NanumSquareNeo/NanumSquareNeoTTF-cBd.ttf) format("truetype");
    }

    html {
      background-color: black;
    }

    div {
      background-color: black;
    }
  </style>
</head>

<body class="container text-center" style="margin-top: 24rem; padding: 0;">
  <div>
    <div>
      <h1 class="mcu-greetings text-white"><span class="text-danger">M</span>CU에 어서오세요!</h1>
      <div class="d-flex justify-content-center">
        <h2 class="p-0 m-0" id="indicator-2"></h2>
        <h2 class="p-0 m-0" id="timer-2"></h2>
      </div>
      <div class="d-flex justify-content-center">
        <h2 class="p-0 m-0" id="indicator-3"></h2>
        <h2 class="p-0 m-0" id="timer-3"></h2>
      </div>
      <div class="d-flex justify-content-center">
        <h2 class="p-0 m-0" id="indicator-4"></h2>
        <h2 class="p-0 m-0" id="timer-4"></h2>
      </div>
      <div class="d-flex justify-content-center">
        <h2 class="p-0 m-0" id="indicator-5"></h2>
        <h2 class="p-0 m-0" id="timer-5"> </h2>
      </div>
      <div class="my-0 py-0" id="spinner-div" role="status">
        <span class="visually-hidden my-0 py-0">스피너</span>
      </div>
      <div class="d-flex justify-content-center mb-0 mt-1">
        <p class="p-0 m-0" id="indicator-1"></p>
        <p class="p-0 m-0" id="timer-1"></p>
        <p class="p-0 m-0" id="s"></p>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>

</html>
